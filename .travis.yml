sudo: required

language: python
branches:
  only:
    - wpt_no_db
python:
  - "2.7"

# Upgrade to newer docker version
addons:
  apt:
    packages:
      - docker-ce

services:
  - docker

install:
  - docker build -t wptsync_dev --add-host=rabbitmq:127.0.0.1 --file wpt-sync/docker/dev/Dockerfile .
  - sudo chown -R 10001 ./wpt-sync

script:
  - docker run -it wptsync_dev --test

notifications:
  irc:
    channels:
      - "irc.mozilla.org#wpt-sync"
    on_success: change
    on_failure: always
